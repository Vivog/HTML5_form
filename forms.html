<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form_Example</title>
</head>
<body>
<h1>Пример формы регистрации</h1>
<form action="form.php" method="POST" enctype="multipart/form-data" target="_self">
    <div>
        Логин:<br>
        <input type="text" name="login" autofocus><br>
        Пароль:<br>
        <input type="password" name="passw" value="Пароль"><br>
        URL-адрес:<br>
        <input type="text" name="url" value="http://" size="20"><br>
        Название сайта:<br>
        <input type="text" name="name_site" size="20"><br>
        Описание сайта:<br>
        <textarea name="descr" rows="10" cols="15"></textarea><br>
        Тема сайта:<br>
        <select name="theme">
            <option value="0" selected>Тема не выбрана</option>
            <option value="1">Тема 1</option>
            <option value="2">Тема 2</option>
            <option value="3">Тема 3</option>
        </select><br>
        Баннер 88*31:<br>
        <input type="file" name="banner" size="20"><br><br>
        <input type="reset" name="Очистить">
        <input type="submit" name="Отправить">
    </div>
</form>

</body>
</html>
